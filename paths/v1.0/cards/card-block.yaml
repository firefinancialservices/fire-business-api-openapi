post:
  summary: Block a card
  description: Updates status of an existing card to block which prevents any transactions being carried out with that card.
  tags:
    - Cards
  operationId: blockCard
  parameters:
    - in: path
      name: cardId
      schema:
        type: integer
        format: int64
        description: The cardid of the card to block
      required: true
  responses:
    '204':
      description: No body is returned - “Status 204 No Content” signifies the call was successful.
