title: batchItemInternalTransfer
type: object
properties:
  icanFrom:
    type: integer
    format: int64
    example: 2001
    description: The account ID for the fire.com account the funds are taken from
  icanTo:
    type: integer
    format: int64
    example: 3221
    description: The account ID for the fire.com account the funds are directed to
  amount:
    type: integer
    format: int64
    example: 10000
    description: The amount of funds to be transferred. Note the last two digits represent pennies/cents, (e.g., Â£1.00 = 100).
  ref:
    type: string
    example: Moving funds to Operating Account
    description: The reference on the transaction
