post:
  summary: Unblock a fire.com debit card
  description: Updates status of an existing card to unblock which means that transactions can be carried out with that card.
  tags:
    - Debit Cards
  operationId: unblockCard
  parameters:
    - in: path
      name: cardId
      schema:
        type: integer
        format: int64
        description: The cardid of the card to unblock
      required: true
  responses:
    '204':
      description: No body is returned - “Status 204 No Content” signifies the call was successful.
