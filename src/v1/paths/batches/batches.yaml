post:
  summary: Create a new batch
  description: >
    Opens a new batch container to hold specific transaction types in a certain currency.
  tags:
    - Payments and accounts
  operationId: createBatchPayment
  requestBody:
    required: true
    description: Details of the batch payment
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/NewBatch'
  responses:
    '200':
      description: Batch created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NewBatchResponse'
            

get:
  summary: List all Batches
  description: >
    Returns the list of batch with the specified types and statuses.
  tags:
    - Payments and accounts
  operationId: getBatches
  parameters:
    - in: query
      name: batchStatus
      schema:
        type: string
        enum:
            - SUBMITTED
            - REMOVED
            - SUCCEEDED
            - FAILED
        description: The status of the batch if internal transfer.
        example: SUBMITTED
    - in: query
      name: batchTypes
      schema:
        type: string
        enum:
          - INTERNAL_TRANSFER
          - BANK_TRANSFER
          - INTERNATIONAL_TRANSFER
          - NEW_PAYEE
        description: The type of the batch. Can be one of the listed enums.
        example: "INTERNAL_TRANSFER"
    - in: query
      name: orderBy
      schema:
        type: string
        enum:
          - DATE
        description: You can order the batches by date. No other options at this time
        example: "DATE"            
    - in: query
      name: order
      schema:
        type: string
        enum:
          - DESC
          - ASC
        description: You can order the batches by ascending or descending order.
        example: "DESC"  
    - in: query
      name: offset
      schema:
        type: integer
        format: int64
        description: The page offset. Defaults to 0. This is the record number that the returned list will start at. E.g. offset = 40 and limit = 20 will return records 40 to 59.
        example: "0"  
    - in: query
      name: limit
      schema:
        type: integer
        format: int64
        description: The number of records to return. Defaults to 10 - max is 200.
        example: "10"            
  responses:
    '200':
      description: List all batches.
      content:
        application/json:
          schema:
            $ref: '../../schemas/batch-items.yaml'