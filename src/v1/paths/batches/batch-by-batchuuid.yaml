delete:
  summary: Cancel a batch
  description: Cancels the Batch. You can only cancel a batch before it is submitted for approval (while it is in the OPEN state).
  tags:
    - Payment Batches
  operationId: cancelBatchPayment 
  parameters:
    - in: path
      required: true
      name: batchUuid
      schema:
        type: string
        description: The uuid of the batch.
        example: "4ADFB67A-0F5B-4A9A-9D74-34437250045C"
  responses:
    '200':
      description: Batch payment deleted successfully.      

      
get:
  summary: Get details of a single Batch
  description: Returns the details of the batch specified in the API endpoint - {batchUuid}.
  tags:
    - Payment Batches
  operationId: getDetailsSingleBatch
  parameters:
    - in: path
      required: true
      name: batchUuid
      schema:
        type: string
        description: The uuid of the batch.
        example: "4ADFB67A-0F5B-4A9A-9D74-34437250045C"
  responses:
    '200':
      description: Returns the details of the batch specified in the API endpoint - {batchUuid}.
      content:
        application/json:
          schema:
            $ref: ../../schemas/batch.yaml

put:
  summary: Submit a batch for approval
  description: >
    Submits the Batch (for approval in the case of a **BANK_TRANSFER** or **INTERNATIONAL_TRANSFER**). If this is an **INTERNAL_TRANSFER** batch, the transfers are immediately queued for processing. If this is a **BANK_TRANSFER** or **INTERNATIONAL_TRANSFER** batch, this will trigger requests for approval to the firework mobile apps of authorised users. Once those users approve the batch, it is queued for processing.


    You can only submit a batch while it is in the OPEN state.
  tags:
    - Payment Batches
  operationId: submitBatch
  parameters:
  - in: path
    required: true
    name: batchUuid
    schema:
      type: string
      description: The uuid of the batch.
      example: "4ADFB67A-0F5B-4A9A-9D74-34437250045C"
  responses:
    '204':
      description: No body is returned - a HTTP 204 No Content response signifies the call was successful.     

