delete:
  summary: Remove an internal transfer from a batch
  description: This endpoint will remove a Payment from the Batch (Internal Transfer). You can only remove payments before the batch is submitted for approval (while it is in the OPEN state).
  tags:
    - Batch Payments
  operationId: deleteInternalTransferBatchPayment 
  parameters:
    - in: path
      required: true
      name: batchUuid
      schema:
        type: string
        description: The uuid of the batch.
        example: "4ADFB67A-0F5B-4A9A-9D74-34437250045C"
    - in: path
      required: true
      name: itemUuid
      schema:
        type: string
        description: The uuid of the item to remove.
        example: "4ADFB67A-0F5B-4A9A-9D74-34437250045C"
  responses:
    '200':
      description: Batch payment deleted successfully. 
    '400':
      $ref: '../../responses/unauthorised-error.yaml'
    '401':
      $ref: '../../responses/unauthorised-error.yaml'
    '403':
      $ref: '../../responses/unauthorised-error.yaml'