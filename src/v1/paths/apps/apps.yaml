get:
  summary: List all API Applications
  description: Returns a list of API applications created under your fire.com account
  tags:
     - API & Webhooks
  operationId: getApiApplications
  responses: 
    '200':  
      description: Successful response
      content:
        application/json:
          schema:
            type: array
            items:            
              $ref: '../../schemas/applications.yaml' 
    '403':
      $ref: ../../responses/unauthorised-error.yaml
    '401':
      $ref: ../../responses/unauthorised-error.yaml
post:
  summary: Create an API Application
  description: Create a new API Application with specified permissions
  tags:
    - API & Webhooks
  operationId: createApiApplication
  requestBody:
    required: true
    description: Details of the new API Application
    content:
      application/json:
        schema:
          $ref: ../../schemas/new-api-application.yaml
  responses:
    '200':
      description: API Application created successfully
      content:
        application/json:
          schema:
            $ref: ../../schemas/application.yaml