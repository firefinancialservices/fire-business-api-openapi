post:
  summary: Authenticate with the API.
  description: Access to the API is by Bearer Access Tokens. These are valid for 15 minutes. You can have multiple Access Tokens active at the same time if needed. See the [Guide to Authentication](/docs/authentication) for full details. 
  tags:
    - Get Started
  operationId: authenticate
  security: []
  requestBody:
    required: true
    description: Authentication data
    content:
        application/json:
          schema:
            $ref: '#/components/schemas/AuthenticationData'
  responses:
    '200':
      description: Successfully authenticated
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AccessToken'