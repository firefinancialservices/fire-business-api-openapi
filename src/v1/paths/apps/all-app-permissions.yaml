get:
  summary: List all permissions for API applications
  description: Get all permissions available for any API application on your fire.com account
  tags:
    - API and webhooks
  operationId: getAllPermissions 
  responses:
        '200':
          description: An array of permission objects.
          content:
            application/json:
              schema:
                $ref: '../../schemas/permissions.yaml'
        '401':
          $ref: '../../responses/unauthorised-error.yaml'
