get:
  summary: List all permissions for API applications
  description: This endpoint will list all permissions available for any API application you have created on your Fire account
  tags:
    - API and Webhooks
  operationId: getAllPermissions 
  responses:
        '200':
          description: An array of permission objects.
          content:
            application/json:
              schema:
                $ref: '../../schemas/permissions.yaml'
        '400':
          $ref: '../../responses/unauthorised-error.yaml'
        '401':
          $ref: '../../responses/unauthorised-error.yaml'
        '403':
          $ref: '../../responses/unauthorised-error.yaml'