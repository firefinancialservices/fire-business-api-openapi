post:
  summary: Request a Refund for a Payment Request Payment
  description: Process a request to refund a payment. The original payment must be in the `PAID` state.
  tags:
    - Open Banking
  operationId: bankPayRefundRequest
  parameters:
    - in: path
      required: true
      name: paymentUuid
      schema:
        type: string
        description: The unique id for the transaction.
        example: "4ADFB67A-0F5B-4A9A-9D74-34437250045C"
  requestBody:
    required: true
    description: Details of the refund request
    content:
      application/json:
        schema:
          $ref: ../../../fire-business-api-v1.yaml#/components/schemas/BankPayRefundRequest
  responses:
    '200':
      description: Refund Request successful
      content:
        application/json:
          schema:
            $ref: ../../../fire-business-api-v1.yaml#/components/schemas/BankPayRefundResponse
    '405':
      description: Error Method not Allowed
      content:
        application/json:
          schema:
            $ref: '../../../fire-business-api-v1.yaml#/components/schemas/ApiError'