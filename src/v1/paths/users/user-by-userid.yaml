get:
  summary: Get the details of a User
  description: You can retrieve the details of a specific fire.com user
  tags:
    - User Management
  operationId: getUser
  parameters:
    - in: path
      required: true
      name: userId
      schema:
        type: integer
        format: int64
        description: Lists a specific User
        example: 14059
  responses:
    '200':
      description: Unique information about a User.
      content:
        application/json:
          schema:
            $ref: '../../../fire-business-api-v1.yaml#/components/schemas/User'
