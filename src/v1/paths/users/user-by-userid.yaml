get:
  summary: Get the details of a user
  description: This endpoint will retrieve the details of a specific Fire user
  tags:
    - Profile Management
  operationId: getUser
  parameters:
    - in: path
      required: true
      name: userId
      schema:
        type: integer
        format: int64
        description: Lists a specific User
        example: 14059
  responses:
    '200':
      description: Unique information about a User.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/User'
