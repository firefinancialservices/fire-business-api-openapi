get:
  summary: Get details of an account
  description: This endpoint will return an array of information about the account. You can retrieve the details of a Fire  Account by its `ican`.
  tags:
      - Accounts
  operationId: getAccountById
  parameters:
      - in: path
        name: ican
        schema:
          type: integer
          format: int64
          description: The ican of the account to retrieve
        required: true
  responses:
    '200':
      description: An array of account objects.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Account'
    '400':
        $ref: '../../responses/unauthorised-error.yaml'
    '401':
        $ref: '../../responses/unauthorised-error.yaml'
    '403':
        $ref: '../../responses/unauthorised-error.yaml'
    
      