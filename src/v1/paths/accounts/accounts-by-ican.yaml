get:
  summary: Get details of an Account
  description: You can retrieve the details of a fire.com Account by its `ican`.
  tags:
      - Accounts
  operationId: getAccountById
  parameters:
      - in: path
        name: ican
        schema:
          type: integer
          format: int64
          description: The ican of the account to retrieve
        required: true
  responses:
    '200':
      description: An array of account objects.
      content:
        application/json:
          schema:
            $ref: '../../../fire-business-api-v1.yaml#/components/schemas/Account'
    '401':
      $ref: ../../responses/unauthorised-error.yaml