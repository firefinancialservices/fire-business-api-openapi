get:
  summary: List accounts
  description: This endpoint returns all the accounts on your Fire profile. Ordered by Alias ascending. Can be paginated.
  tags:
      - Accounts
  operationId: getAccounts
  responses:
    '200':
      description: An array of account objects.
      content:
        application/json:
          schema:
            $ref: '../../schemas/accounts.yaml'
    '401':
      $ref: '../../responses/unauthorised-error.yaml'

post:
  summary: Create a new Fire Account
  description: >
    This endpoint will create a new Fire account on your profile


    **Please note there is a charge associated with creating a new account.**
  tags:
      - Accounts
  operationId: addAccount
  requestBody:
    required: true
    description: Details of the new account
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/NewAccount'
  responses:
    '201':
      description: The details of the new account
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Account'
