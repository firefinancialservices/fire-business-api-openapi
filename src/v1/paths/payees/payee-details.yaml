get:
  summary: Get details of a payee
  description: >
    This endpoint will retrieve the details of a specific payee
  tags:
    - Payees
  operationId: getPayeeDetails
  parameters:
  - in: path
    required: true
    name: payeeId
    schema:
      type: integer
      format: int64
      description: The unique ID of the payee.
      example: 346748
  responses:
    '200':
      description: An array of payee information
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Payee'
    '400':
      $ref: '../../responses/unauthorised-error.yaml'
    '401':
      $ref: '../../responses/unauthorised-error.yaml'
    '403':
      $ref: '../../responses/unauthorised-error.yaml'
            