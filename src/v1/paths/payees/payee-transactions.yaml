get:
  summary: List transaction for payee account
  description: >
    Retrieves the list of transactions and transaction information associated with a payee
  tags:
    - Payments and accounts
  operationId: getPayeeTransactions
  parameters:
  - in: path
    required: true
    name: payeeId
    schema:
      type: integer
      format: int64
      description: The unique ID of the payee.
      example: 346748
  responses:
    '200':
      description: An array of payee transaction information
      content:
        application/json:
          schema:
            $ref: ../../schemas/transactions.yaml
    '403':
      $ref: ../../responses/unauthorised-error.yaml