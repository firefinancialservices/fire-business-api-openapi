title: newAccount
type: object
properties:
    accountName:
      type: string
      example: Operating Account
      description: Name to give the new account
      maxLength: 50
    currency:
      type: string
      enum:
        - EUR
        - GBP
      description: The currency of the new account
    acceptFeesAndCharges:
      type: boolean
      description: a field to indicate you accept the fee for a new account
