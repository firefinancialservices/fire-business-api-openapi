title: NewCardResponse
type: object
properties:
  cardId: 
    type: integer
    format: int64
    example: 51
  maskedPan:
    type: string
    example: 537455******1111
  expiryDate:
    type: string
    format: date-time
    example: "2019-01-31T00:00:00.000Z"
  status:
    type: string
    enum:
      - CREATED_ACTIVE
      - CREATED_INACTIVE
    example: CREATED_ACTIVE
