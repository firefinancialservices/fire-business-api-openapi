get:
  summary: List transactions for an account (v1)
  deprecated: true
  description: Retrieve a list of transactions against an account. Recommended to use the v3 endpoint instead.
  tags:
    - Transactions
  operationId: getTransactionsByIdv1
  parameters:
    - in: path
      name: ican
      schema:
        type: integer
        format: int64
        description: The ican of the account to retrieve
      required: true
    - in: query
      name: limit
      schema:
        type: integer
        format: int64
        description: The number of records to return. Defaults to 10 - max is 200.
      required: true
    - in: query
      name: offset
      schema:
        type: integer
        format: int64
        description: The page offset. Defaults to 0. This is the record number that the returned list will start at. E.g. offset = 40 and limit = 20 will return records 40 to 59.
      required: true     
  responses:
    '200':
      description: An array of transaction objects for the account with a count (`total`).
      content:
        application/json:
          schema:
            $ref: '../../../schemas/transactions-v1.yaml'