
get:
  summary: Return FX exchange rate
  description: Return exchange rate between two currencies 
  tags:
    FX
  operationId: GetFXRates
  parameters:
    - in: path
      required: True
      name: fromCurrency
      schema:
        type: string
        description: The currency the money is currently in
    - in: path 
      required: True
      name: toCurrency
      schema:
        type: string
        description: The currency the money is being converted to
  responses:
        '200':
          description: An object of FX information
          content:
            application/json:
              schema:
                $ref: '../../schemas/fxrates.yaml'
        '401':
                $ref: '../../responses/unauthorised-error.yaml'

