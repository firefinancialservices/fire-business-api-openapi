get:
  summary: Get details of a Payee Account
  description: >
    Retrieve the list of payee account details for a specific payee
  tags:
    - Payees
  operationId: getPayeeAccountInfo
  parameters:
  - in: path
    required: true
    name: fundingSrcId
    schema:
      type: string
      description: The unique 6-character code identifying the payee.
      example: "346748"
  responses:
    '200':
      description: An array of payee information
      content:
        application/json:
          schema:
            $ref: ../../schemas/payee-account-details.yaml