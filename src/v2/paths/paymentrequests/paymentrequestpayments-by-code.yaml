
get:
  summary: Get list of all Payment Attempts related to a Payment Request
  description: >
    Retrieve the list of payments attempted against an Open Banking Payment request
  tags:
    - Open Banking
  operationId: getPaymentRequestPaymentsv2
  parameters:
  - in: path
    required: true
    name: paymentRequestCode
    schema:
      type: string
      description: The unique 8-character code identifying the payment request.
      example: "1234abcd"
  responses:
    '200':
      description: The Payment Request Payments
      content:
        application/json:
          schema:
            $ref: ../../schemas/payment-request-payments.yaml