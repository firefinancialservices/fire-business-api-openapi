
get:
  summary: Get a report from a Payment Request
  description: >
    Retrieve a report for an Open Banking Payment request
  tags:
    - Payment Requests
  operationId: getPaymentRequestReportV2
  parameters:
  - in: path
    required: true
    name: paymentRequestCode
    schema:
      type: string
      description: The unique 8-character code identifying the payment request.
      example: "1234abcd"
  responses:
    '200':
      description: The Payment Request Report
      content:
        application/json:
          schema:
            $ref: ../../schemas/payment-request-report.yaml