get:
  summary: Get the address of a User
  description: You can retrieve the address of a specific fire.com user
  tags:
    - User Management
  operationId: getUserAddress
  parameters:
    - in: path
      required: true
      name: userId
      schema:
        type: integer
        format: int64
        description: Lists a specific User
        example: 14059
  responses:
    '200':
      description: A user's address
      content:
        application/json:
          schema:
            $ref: ../../schemas/address.yaml
