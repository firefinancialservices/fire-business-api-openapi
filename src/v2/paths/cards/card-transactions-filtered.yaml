get:
  summary: Filtered List of Card Transactions.
  description: Returns a filtered list of cards transactions related to your fire.com card.
  tags:
    - Cards
  operationId: getFilteredListofCardTransactions
  parameters:
    - in: path
      required: True
      name: cardId
      schema:
        type: integer
        format: int64
        description: The cardid of the card to retrieve the associated transactions
    - in: query
      name: limit
      schema:
        type: integer
        format: int64
        description: The number of records to return
      required: false
    - in: query
      name: offset
      schema:
        type: integer
        format: int64
        description: The page of records to return 
      required: false    
  responses: 
    '200':  
      description: Successful response
      content:
        application/json:
          schema:
            type: array
            items:            
              $ref: '../../schemas/card-transactions.yaml' 
    '403':
      $ref: ../../responses/unauthorised-error.yaml
    '401':
      $ref: ../../responses/unauthorised-error.yaml