title: FxTrade
type: object
properties: 
  buyCurrency:
    type: string
    description: currency which is being bought
    example: "GBP"
  sellCurrency: 
    type: string
    example: "EUR"
    description: currency which is being sold
  fixedSide:
    type: string
    description: type of trade
    example: "SELL"
  buyAmount:
    type: integer
    format: int64
    description: amount of buyCurrency being bought
    example: 359
  sellAmount:
    type: integer
    format: int64
    description: amount of sellCurrency being sold
    example: 500
  rate4d:
    type: integer
    format: int64
    description: exchange rate 
    example: 7180
