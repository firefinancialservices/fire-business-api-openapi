on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy API doc
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Deploy
      id: deploy
      uses: scharrier/github-actions@master
      with:
        id: ${{ secrets.DOC_ID }}
        token: ${{ secrets.DOC_TOKEN }}
        file: api.yml
