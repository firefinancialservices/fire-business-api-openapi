allOf:
  - type: object
    properties:
      paymentRequestCode:
        type: string
        description: The code that was returned when you created the payment request.
        example: "1234abcd"
        maxLength: 8
        minLength: 8
      paymentUuid:
        type: string
        description: A unique id for the transaction.
        example: "4ADFB67A-0F5B-4A9A-9D74-34437250045C"
      transactionType:
        type: string
        enum:
          - REFUND_REQUEST
          - PAYMENT
        description: The type of payment request payment
      status:
        type: string
        enum:
          - AWAITING_AUTHORISATION
          - AUTHORISED
          - AWAITING_MULTI_AUTHORISATION
          - NOT_AUTHORISED
          - PAID
          - REJECTED
          - ACCEPTED
          - RECEIVED
        description: The status of the transaction
      currency:
        $ref: ./currency.yaml
  - $ref: ./payment-request.yaml