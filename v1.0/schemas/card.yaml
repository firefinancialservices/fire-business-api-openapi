type: object
properties:
  blocked: 
    type: boolean
    description: Whether the card is blocked or not
    example: false
  cardId: 
    type: integer
    format: int64
    description: card id assigned by fire.com
    example: 51
  dateCreated: 
    type: string
    format: date-time
    description: 
    example: "2017-01-19T16:38:15.803Z"
  emailAddress: 
    type: string
    description: card user email address
    example: user@example.com 
  expiryDate:
    type: string
    format: date-time
    description: card expiry date
    example: "2019-01-31T00:00:00.000Z"
  firstName:
    type: string
    description: card user first name
    example: John
  lastName:
    type: string
    description: card user last name
    example: Doe
  eurIcan:
    type: integer
    format: int64
    description: identifier for the eur fire.com account (assigned by fire.com)
    example: 2150
  gbpIcan:
    type: integer
    format: int64
    description: identifier for the gbp fire.com account (assigned by fire.com)
    example: 2152
  maskedPan:
    type: string
    description: card number (masked)
    example: 537455******1111
  provider:
    type: string
    enum: 
      - MASTERCARD
    description: card provider
    example: MASTERCARD
  status:
    type: string
    enum:
      - LIVE
      - CREATED_ACTIVE
      - CREATED_INACTIVE
      - DEACTIVATED
    description: card status
    example: LIVE
  statusReason:
    type: string
    enum:
      - LOST_CARD
      - STOLEN_CARD
      - CARD_DESTROYED
    description: reason for card status
    example: LOST_CARD
  userId:
    type: integer
    format: int64
    description: card user id assigned by fire.com
    example: 3138