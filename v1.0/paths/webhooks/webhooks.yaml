post:
  summary: Create a new webhook (not yet available via the API)
  description: You can add a webhook to receive realtime notifications of certain events. 
  tags:
    - Webhooks
  operationId: addNewWebhook
  requestBody:
    required: true
    description: Details of the callback
    content:
      application/json:
        schema:
          $ref: ../../schemas/webhook-new.yaml
  callbacks:
    events:
      '{$request.body#/webhookUrl}':   # The callback URL
        post:
          security: []
          requestBody:
            required: true
            content: 
              application/jwt:
                schema:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiYWRtaW4iOnRydWV9.TJVA95OrM7E2cBab30RMHrHDcEfxjoYZgeFONFh7HgQ
          responses:
            '200':
              description: A 200 response is required from your server. 

  responses:
    '201':
      description: Webhook created successfully
      